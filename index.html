<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Programming Track Suggester</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Which Track Should You Take?</h1>
      <h3>First, tell us a little about yourself: </h3>

      <form id="whichTrack">
        <label for "frontBack">Would you rather make things look nice or work on the infrastructure?</label>
        <select class="form-control" id="frontBack">
          <option>Make things look nice</option>
          <option>Work on the infrastructure</option>
        </select>

        <label for "companyType">Would you rather work for a small start-up or a large established corporation?</label>
        <select class="form-control" id="companyType">
          <option>Small start-up</option>
          <option>Established company</option>
        </select>

        <label for "userInteraction">Do you like to create pages with a lot of user interaction?</label>
        <select class="form-control" id="userInteraction">
          <option>Talk to me, user.</option>
          <option>I prefer more content-heavy websites.</option>
        </select>

        <label for "usstate">Where would you rather live?</label>
        <select class="form-control" id="usstate">
          <option>Maine</option>
          <option>South Dakota</option>
          <option>Oregon</option>
          <option>New Mexico</option>
        </select>

        <label for "pay">What is the style to which you have become accumstomed?</label>
        <select class="form-control" id="pay">
          <option>My own pool</option>
          <option>My own pony</option>
          <option>My own pool-boy and stable</option>
        </select>

    </div>
  </body>
</html>
